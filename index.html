<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Palm Jebel Ali – Villas Frond M & N | Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #eef3f8;
    }

    /* HEADER */
    .hero {
      text-align: center;
      padding: 40px 20px 10px;
      background: url("https://www.nakheel.com/images/nakheelcorporatelibraries/construction-updates/pja-1920x1080-01.png?sfvrsn=70661267_1")
        no-repeat center center / cover;
      color: white;
      height: 280px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .hero h1 {
      font-size: 42px;
      margin: 0;
      text-shadow: 0 4px 10px rgba(0,0,0,0.5);
      font-weight: 600;
    }

    .welcome-text {
      text-align: center;
      margin: 25px 0 15px;
      font-size: 18px;
      font-weight: 500;
      color: #333;
    }

    .btn {
      display: inline-block;
      background: #0077aa;
      color: white;
      padding: 12px 22px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
    .btn:hover { background:#005f87; }

    /* SLIDER */
    .slider-container {
      max-width: 900px;
      margin: 30px auto;
      position: relative;
    }

    .slider {
      display: flex;
      width: 100%;
      overflow: hidden;
      border-radius: 10px;
    }

    .slider img {
      width: 100%;
      flex-shrink: 0;
      border-radius: 10px;
    }

    .slider-dots {
      text-align: center;
      margin-top: 12px;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      display: inline-block;
      background: #bbb;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s;
    }

    .dot.active {
      background: #0077aa;
      width: 14px;
      border-radius: 7px;
    }

    /* FIXED CREDIT FOOTER */
    .footer-credit {
      position: fixed;
      bottom: 12px;
      right: 18px;
      background: rgba(255,255,255,0.9);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 13px;
      color: #444;
      box-shadow: 0 2px 6px rgba(0,0,0,0.18);
      z-index: 1000;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="hero">
    <h1>Palm Jebel Ali – Villas Frond M & N</h1>
  </div>

  <!-- WELCOME TEXT -->
  <p class="welcome-text">
    Welcome to Palm Jebel Ali – Villas Frond M & N Project.
  </p>

  <div style="text-align:center;">
    <a href="login.html" class="btn">Login to Dashboard</a>
  </div>

  <!-- SLIDER -->
  <div class="slider-container">
    <div class="slider">
      <img src="https://i.postimg.cc/XNB7s7cx/BVA.jpg">
      <img src="https://i.postimg.cc/jqndMdQh/BVB.jpg">
      <img src="https://i.postimg.cc/T25YtYq0/BVD.jpg">
      <img src="https://i.postimg.cc/6645M5Lg/BVF.jpg">
    </div>

    <div class="slider-dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <!-- FIXED FOOTER CREDIT -->
  <div class="footer-credit">by Sohail</div>

  <!-- SLIDER SCRIPT -->
  <script>
    let slideIndex = 0;
    const slider = document.querySelector(".slider");
    const dots = document.querySelectorAll(".dot");
    const total = slider.children.length;

    function showSlide(i) {
      slider.style.transform = `translateX(-${i * 100}%)`;
      dots.forEach(d => d.classList.remove("active"));
      dots[i].classList.add("active");
    }

    setInterval(() => {
      slideIndex = (slideIndex + 1) % total;
      showSlide(slideIndex);
    }, 4500);

    dots.forEach((dot, i) => {
      dot.addEventListener("click", () => {
        slideIndex = i;
        showSlide(slideIndex);
      });
    });
  </script>

</body>
</html>
