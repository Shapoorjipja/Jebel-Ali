<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Palm Jebel Ali â€“ Villas Frond M & N | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* ðŸ”§ GLOBAL BACKGROUND IMAGE â€” REPLACE HERE */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url("https://www.nakheel.com/images/nakheelcorporatelibraries/construction-updates/pja-1920x1080-01.png?sfvrsn=70661267_1")
        no-repeat center center fixed;
      background-size: cover;
    }

    /* Header Bar */
    .header-bar {
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header-bar img {
      height: 32px;
    }

    /* Main Wrapper */
    .content-wrapper {
      background: rgba(255,255,255,0.92);
      padding: 40px 20px;
      margin-top: 0;
      text-align: center;
    }

    /* Title Section */
    .hero-title {
      font-size: 42px;
      font-weight: 700;
      margin-top: 20px;
      color: #ffffff;
      text-shadow: 0px 3px 8px rgba(0, 0, 0, 0.7);
    }
    .hero-subtitle {
      font-size: 26px;
      font-weight: 600;
      margin-top: -10px;
      color: #ffffff;
      text-shadow: 0px 3px 8px rgba(0, 0, 0, 0.7);
    }

    .welcome-text {
      font-size: 20px;
      font-weight: 600;
      margin-top: 30px;
      color: #333;
    }

    /* Login Button */
    .btn-login {
      padding: 12px 24px;
      background: #0077aa;
      color: #fff;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
    .btn-login:hover {
      background: #005f88;
    }

    /* Slider */
    .slider-container {
      max-width: 950px;
      width: 100%;
      margin: 40px auto;
      position: relative;
    }

    .slider {
      display: flex;
      width: 100%;
      overflow: hidden;
      border-radius: 10px;
    }

    .slider img {
      width: 100%;
      flex-shrink: 0;
      border-radius: 10px;
    }

    .slider-dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
      transition: 0.3s;
    }

    .dot.active {
      background-color: #0077aa;
      width: 16px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header-bar">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnFotK6q51zkn2-D63JAu73KsQnfkTv4OXIg&s">
    <span>Shapoorji Login Page</span>
  </div>

  <!-- Hero Title -->
  <div class="content-wrapper">
    <h1 class="hero-title">Palm Jebel Ali â€“ Villas Frond M & N</h1>
    <h2 class="hero-subtitle"></h2>

    <p class="welcome-text">
      Welcome to Palm Jebel Ali â€“ Villas Frond M & N Project.
    </p>

    <a href="login.html" class="btn-login">Login to Dashboard</a>

    <!-- Slider -->
    <div class="slider-container">
      <div class="slider">
        <img src="https://i.postimg.cc/XNB7s7cx/BVA.jpg">
        <img src="https://i.postimg.cc/jqndMdQh/BVB.jpg">
        <img src="https://i.postimg.cc/T25YtYq0/BVD.jpg">
        <img src="https://i.postimg.cc/6645M5Lg/BVF.jpg">
      </div>

      <div class="slider-dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </div>

  <script>
    let slideIndex = 0;
    const slider = document.querySelector(".slider");
    const dots = document.querySelectorAll(".dot");
    const totalSlides = slider.children.length;

    function showSlide(idx) {
      slider.style.transform = `translateX(-${idx * 100}%)`;
      dots.forEach(dot => dot.classList.remove("active"));
      dots[idx].classList.add("active");
    }

    setInterval(() => {
      slideIndex = (slideIndex + 1) % totalSlides;
      showSlide(slideIndex);
    }, 4000);

    dots.forEach((dot, i) => {
      dot.addEventListener("click", () => {
        slideIndex = i;
        showSlide(slideIndex);
      });
    });
  </script>

</body>
</html>
