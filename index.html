<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Palm Jebel Ali – Villas Frond M & N | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* Top strip with logo + title */
    .site-header {
      position: relative;
      width: 100%;
      background-color: #000;
    }
    .site-header-inner {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      padding: 10px 16px;
      color: #fff;
      font-family: "Poppins", sans-serif;
    }
    .site-logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95rem;
      font-weight: 500;
    }
    .site-logo img {
      height: 32px;
      width: auto;
      object-fit: contain;
    }
    .hero-text h1,
    .hero-text h2 {
      text-shadow: 0 3px 8px rgba(0,0,0,0.65);
    }

    /* ====== SLIDER STYLES ====== */
    .slider-container {
      max-width: 950px;
      width: 100%;
      margin: 30px auto 40px auto;
      position: relative;
    }
    .slider {
      display: flex;
      width: 100%;
      overflow: hidden;
      border-radius: 10px;
      transition: transform 0.5s ease-in-out;
    }
    .slider img {
      width: 100%;
      border-radius: 10px;
      flex-shrink: 0;
      display: block;
    }
    .slider-dots {
      text-align: center;
      margin-top: 10px;
    }
    .dot {
      height: 10px;
      width: 10px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: 0.3s;
      cursor: pointer;
    }
    .dot.active {
      background-color: #0077aa;
      width: 14px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- HEADER + HERO BANNER -->
  <header class="site-header">
    <div class="site-header-inner">
      <div class="site-logo">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnFotK6q51zkn2-D63JAu73KsQnfkTv4OXIg&s" alt="SPML logo">
        <span>Shapoorji Login Page</span>
      </div>
    </div>

    <div class="hero-wrapper">
      <img
        src="https://www.nakheel.com/images/nakheelcorporatelibraries/construction-updates/pja-1920x1080-01.png?sfvrsn=70661267_1"
        alt="Palm Jebel Ali Aerial"
      >
      <div class="hero-text">
        <h1>Palm Jebel Ali-</h1>
        <h2>Villas Frond M &amp; N</h2>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="page-container">
    <p style="text-align:center; margin-bottom:24px; font-size:0.95rem;">
      Welcome to Palm Jebel Ali – Villas Frond M &amp; N Project.
    </p>

    <div style="text-align:center; margin-bottom:32px;">
      <a href="login.html" class="btn btn-primary">Login to Dashboard</a>
    </div>

    <!-- ====== IMAGE SLIDER START ====== -->
    <div class="slider-container">
      <div class="slider">
        <!-- ⚠️ Make sure each link opens on its own in a browser tab;
             if any 404s, replace with a working URL -->
        <img src="https://i.postimg.cc/XNB7s7cx/BVA.jpg" alt="Villa A">
        <img src="https://i.postimg.cc/jqndMdQh/BVB.jpg" alt="Villa B">
        <img src="https://i.postimg.cc/T25YtYq0/BVD.jpg" alt="Villa D">
        <img src="https://i.postimg.cc/6645M5Lg/BVF.jpg" alt="Villa F">
      </div>

      <div class="slider-dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <!-- ====== IMAGE SLIDER END ====== -->

    <div class="footer-credit">
      by Sohail
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let slideIndex = 0;
      const slider = document.querySelector(".slider");
      const dots = document.querySelectorAll(".dot");
      const totalSlides = slider.children.length;

      function showSlide(index) {
        slider.style.transform = `translateX(-${index * 100}%)`;
        dots.forEach(dot => dot.classList.remove("active"));
        dots[index].classList.add("active");
      }

      // Auto-slide every 4s
      setInterval(() => {
        slideIndex = (slideIndex + 1) % totalSlides;
        showSlide(slideIndex);
      }, 4000);

      // Dot click navigation
      dots.forEach((dot, i) => {
        dot.addEventListener("click", () => {
          slideIndex = i;
          showSlide(slideIndex);
        });
      });
    });
  </script>

</body>
</html>
