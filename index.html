<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Palm Jebel Ali – Villas Frond M & N | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* HEADER SECTION */
    .site-header {
      position: relative;
      width: 100%;
      background-color: #000;
    }

    .site-header-inner {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      padding: 10px 16px;
      color: #fff;
      font-family: "Poppins", sans-serif;
    }

    .site-logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .site-logo img {
      height: 32px;
      width: auto;
      object-fit: contain;
    }

    /* HERO TITLE TEXT */
    .hero-text {
      text-align: center;
      position: absolute;
      top: 46%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      color: white;
      padding: 0 20px;
    }

    .hero-text h1 {
      font-size: 58px;
      font-weight: 700;
      margin: 0;
      white-space: nowrap; /* force single line */
      text-shadow: 0 3px 8px rgba(0,0,0,0.65);
    }

    .hero-text h2 {
      font-size: 36px;
      font-weight: 600;
      margin: 10px 0 0 0;
      white-space: nowrap; /* force single line */
      text-shadow: 0 3px 8px rgba(0,0,0,0.65);
    }


    /* ====== SLIDER ====== */
    .slider-container {
      max-width: 950px;
      width: 100%;
      margin: 30px auto 40px auto;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
    }

    .slider-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      flex: 0 0 100%;
    }

    .slide img {
      width: 100%;
      display: block;
      border-radius: 12px;
    }

    /* DOTS */
    .slider-dots {
      text-align: center;
      margin-top: 12px;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: 0.3s;
      cursor: pointer;
    }

    .dot.active {
      background-color: #0077aa;
      width: 14px;
      border-radius: 8px;
    }

    .footer-credit {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #777;
      padding-bottom: 20px;
    }
  </style>
</head>

<body>

  <!-- HEADER + HERO -->
  <header class="site-header">
    <div class="site-header-inner">
      <div class="site-logo">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnFotK6q51zkn2-D63JAu73KsQnfkTv4OXIg&s">
        <span>Shapoorji Login Page</span>
      </div>
    </div>

    <div class="hero-wrapper">
      <img
        src="https://i.postimg.cc/Y99wVkGt/plam-background.jpg"
        alt="Palm Jebel Ali Aerial"
        style="width:100%; height:auto;"
      >
      <div class="hero-text">
        <h1>Palm Jebel Ali – Villas Frond M & N</h1>
        <h2></h2>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="page-container">

    <p style="text-align:center; margin-bottom:24px; font-size:1.4rem; font-weight:600;">
      Welcome to Palm Jebel Ali – Villas Frond M &amp; N Project.
    </p>

    <div style="text-align:center; margin-bottom:32px;">
      <a href="login.html" class="btn btn-primary">Login to Dashboard</a>
    </div>

    <!-- ====== IMAGE SLIDER START ====== -->
    <div class="slider-container">

      <div class="slider-track">
        <div class="slide">
          <img src="https://i.postimg.cc/XNB7s7cx/BVA.jpg" alt="Villa A">
        </div>

        <div class="slide">
          <img src="https://i.postimg.cc/jqndMdQh/BVB.jpg" alt="Villa B">
        </div>

        <div class="slide">
          <img src="https://i.postimg.cc/T25YtYq0/BVD.jpg" alt="Villa D">
        </div>

        <div class="slide">
          <img src="https://i.postimg.cc/6645M5Lg/BVF.jpg" alt="Villa F">
        </div>
      </div>

      <div class="slider-dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>

    </div>
    <!-- ====== IMAGE SLIDER END ====== -->

    <div class="footer-credit">by Sohail</div>

  </main>

  <!-- ====== SLIDER SCRIPT ====== -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const track = document.querySelector(".slider-track");
      const dots = document.querySelectorAll(".dot");
      const totalSlides = track.children.length;

      let index = 0;

      function showSlide(i) {
        index = (i + totalSlides) % totalSlides;
        track.style.transform = `translateX(-${index * 100}%)`;

        dots.forEach(d => d.classList.remove("active"));
        dots[index].classList.add("active");
      }

      setInterval(() => {
        showSlide(index + 1);
      }, 4000);

      dots.forEach((dot, i) => {
        dot.addEventListener("click", () => showSlide(i));
      });
    });
  </script>

</body>
</html>
