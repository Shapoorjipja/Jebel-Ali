<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PJAV – Secure Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="auth.js" defer></script>
</head>
<body>

<div class="auth-wrapper">
    <div class="auth-card">
        <h1>Shapoorji Pallonji Login</h1>
        <p>Please enter your credentials to access the Palm Jebel Ali – Villas Frond M &amp; N dashboard.</p>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">User name</label>
                <input id="username" name="username" type="text" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required autocomplete="current-password">
            </div>

            <div id="error" class="error-msg"></div>

            <button type="submit" class="btn btn-primary" style="width:100%; margin-top:8px;">
                Login
            </button>
        </form>

        <div style="margin-top:16px; text-align:center;">
            <a href="index.html" style="font-size:0.8rem;">← Back to project landing page</a>
        </div>
    </div>
</div>

</body>
</html>
