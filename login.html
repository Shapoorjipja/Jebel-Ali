<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Palm Jebel Ali Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url("https://i.postimg.cc/5N2L5VLV/Palm-Jebel-Ali-Background.jpg") 
        no-repeat center center fixed;
      background-size: cover;
    }

    /* üîô Back Link */
    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.55);
      padding: 8px 14px;
      font-size: 14px;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      backdrop-filter: blur(3px);
    }
    .back-link:hover {
      background: rgba(0,0,0,0.75);
    }

    /* Center Layout */
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      backdrop-filter: blur(2px);
    }

    /* Login Card */
    .login-card {
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 28px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h2 {
      margin: 0 0 12px;
      font-weight: 600;
      color: #222;
    }

    .muted {
      margin-bottom: 18px;
      color: #666;
      font-size: 0.9rem;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #00796B;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #005f52;
    }

    .msg {
      text-align: center;
      margin-top: 12px;
      font-weight: 600;
    }

    .err { color: #d9534f; }
    .ok { color: #2e7d32; }
  </style>
</head>

<body>

  <!-- üîô Back to Welcome Page -->
  <a href="index.html" class="back-link">‚Üê Back to Welcome Page</a>

  <div class="wrapper">
    <div class="login-card">
      <h2>Login</h2>
      <p class="muted">Enter your username and password.</p>

      <label>Username</label>
      <input id="user" type="text" autocomplete="off">

      <label>Password</label>
      <input id="pass" type="password">

      <button onclick="login()">Login</button>

      <div id="msg" class="msg"></div>
    </div>
  </div>

  <script>
    // --- Local User Database ---
    const USERS = [
      { username: "Sohail", password: "Palm123" },
      { username: "pjavtime", password: "78901" },
      { username: "pjavabc", password: "43210" },
      { username: "pjavdhre", password: "45678" }
    ];

    const AUTH_KEY = "pjav_logged_in_user";

    function login() {
      const u = document.getElementById("user").value.trim();
      const p = document.getElementById("pass").value.trim();
      const msg = document.getElementById("msg");

      if (!u || !p) {
        msg.textContent = "Enter username & password.";
        msg.className = "msg err";
        return;
      }

      const found = USERS.find(
        x => x.username.toLowerCase() === u.toLowerCase() && x.password === p
      );

      if (found) {
        msg.textContent = "Login Successful!";
        msg.className = "msg ok";

        // Save session
        localStorage.setItem(AUTH_KEY, found.username);

        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 800);

      } else {
        msg.textContent = "Invalid username or password.";
        msg.className = "msg err";
      }
    }

    // Press ENTER to submit
    document.getElementById("pass").addEventListener("keydown", e => {
      if (e.key === "Enter") login();
    });
  </script>

</body>
</html>
