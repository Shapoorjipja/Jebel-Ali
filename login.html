<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PJAV Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --panel:#ffffff;
      --accent:#00796B;
      --accentDark:#004D40;
      --danger:#d9534f;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #1b1b1b;
      background: url("https://www.nakheel.com/images/nakheelcorporatelibraries/construction-updates/pja-1920x1080-01.png?sfvrsn=70661267_1")
        no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(227,242,253,0.6);
    }

    .page {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      position: relative;
      z-index: 1;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--panel);
      border-radius: 14px;
      box-shadow: 0 12px 28px rgba(0,0,0,.20);
      padding: 28px 26px;
    }

    h2 { margin: 0 0 6px; }
    .muted { color:#566; margin:0 0 18px; }

    label { display:block; margin:12px 0 6px; }

    input {
      width:100%;
      padding:12px 12px;
      border-radius:10px;
      border:1px solid #c9d4e0;
      outline:none;
      background:#fff;
      font-size:14px;
    }

    button {
      width:100%;
      margin-top:16px;
      padding:12px 14px;
      background: var(--accent);
      color:#fff;
      border:0;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      font-size:14px;
    }
    button:hover { background: var(--accentDark); }

    .msg { min-height:18px; margin-top:10px; font-weight:600; font-size:13px; }
    .err { color: var(--danger); }
    .ok  { color:#2e7d32; }

    /* üîô Back to welcome page button */
    .back-link {
      position: fixed;
      top: 16px;
      left: 16px;
      padding: 8px 14px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      border-radius: 6px;
      z-index: 2;              /* above overlay + card */
      backdrop-filter: blur(3px);
    }
    .back-link:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

  <!-- üîô back to landing page -->
  <a href="index.html" class="back-link">‚Üê Back to Welcome Page</a>

  <div class="overlay"></div>

  <div class="page">
    <div class="card">
      <h2>Login</h2>
      <p class="muted">Enter your username and password.</p>

      <form onsubmit="handleLogin(event)">
        <label for="username">Username</label>
        <input id="username" type="text" autocomplete="off" />

        <label for="password">Password</label>
        <input id="password" type="password" />

        <button type="submit">Login</button>
        <div id="msg" class="msg"></div>
      </form>
    </div>
  </div>

  <!-- Auth logic -->
  <script src="auth.js"></script>
  <script>
    // If already logged in ‚Üí go straight to dashboard
    if (localStorage.getItem("pjav_logged_in_user")) {
      window.location.replace("dashboard.html");
    }

    // Let Enter on password field submit the form
    document.getElementById('password').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        document.querySelector('form').dispatchEvent(
          new Event('submit', { cancelable: true })
        );
      }
    });

    // Wire up handleLogin to show user messages (auth.js does the check)
    function handleLogin(event) {
      event.preventDefault();

      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;
      const msg = document.getElementById('msg');

      if (!u || !p) {
        msg.textContent = 'Please enter username and password.';
        msg.className = 'msg err';
        return;
      }

      msg.textContent = 'Checking...';
      msg.className = 'msg ok';

      // checkLoginBrowser is defined in auth.js
      if (checkLoginBrowser(u, p)) {
        localStorage.setItem("pjav_logged_in_user", u);
        window.location.replace("dashboard.html");
      } else {
        msg.textContent = '‚úñ Invalid username or password.';
        msg.className = 'msg err';
      }
    }

    // Prevent cached back navigation to a stale login page
    window.addEventListener("pageshow", function (event) {
      if (event.persisted) {
        window.location.reload();
      }
    });
  </script>
</body>
</html>
