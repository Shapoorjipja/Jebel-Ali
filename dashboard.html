<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Palm Jebel Ali</title>

    <style>
        body {
            margin: 0;
            background: #e1f0fb;
            font-family: Arial, sans-serif;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            background: #e1f0fb;
        }

        .header-left img {
            height: 40px;
            margin-right: 10px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logout-btn {
            background: #c0392b;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
        }

        h2 {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }

        .villa-img {
            width: 100%;
            margin-bottom: 30px;
        }

        /* Rating Box */
        #rating-section {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        #rating-section h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        #rating-section input,
        #rating-section textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #rating-section button {
            background: #2980b9;
            color: white;
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        #rating-section button:hover {
            background: #1f6fa5;
        }

    </style>
</head>
<body>

    <!-- HEADER -->
    <div class="header">

        <div class="header-left">
            <img src="img1.png">
            <img src="img2.png">
            <img src="img3.png">
        </div>

        <div class="header-center">
            <img src="logo.png" style="height:50px;">
        </div>

        <div class="header-right">
            <span id="username">Hello Test</span>
            <a href="login.html" class="logout-btn">Logout</a>
        </div>

    </div>

    <!-- MAIN DASHBOARD CONTENT -->
    <h2>Login Successful</h2>

    <img src="villa1.jpg" class="villa-img">
    <img src="villa2.jpg" class="villa-img">
    <img src="villa3.jpg" class="villa-img">

    <!-- ⭐ RATING SECTION ⭐ -->
    <section id="rating-section">
        <h3>Rate This Page</h3>

        <form onsubmit="submitRating(); return false;">
            <label>Name:</label>
            <input type="text" id="name" required>

            <label>Rating (1–5):</label>
            <input type="number" id="rating" min="1" max="5" required>

            <label>Comment:</label>
            <textarea id="comment"></textarea>

            <button type="submit">Submit Rating</button>
        </form>
    </section>

    <!-- Supabase + Rating JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="rating.js"></script>

</body>
</html>
