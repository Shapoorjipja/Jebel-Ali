<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

<!-- Header Section -->
<div class="dash-header">
    <div class="dash-header-left">
        <span class="status-pill">✔ Login Successful</span>

        <div class="logo-strip">
            <img src="logo1.png" />
            <img src="logo2.png" />
            <img src="logo3.png" />
        </div>
    </div>

    <div class="dash-header-right">
        <span>Hello Test</span>
        <button class="btn btn-primary" onclick="logoutUser()">Logout</button>
    </div>
</div>

<!-- ⭐ Rating Box Below Logout -->
<div class="rating-top-wrapper">
    <section id="rating-section">
        <h3>⭐ Rate This Page</h3>

        <form id="rating-form" onsubmit="submitRating(event);">
            <label>Name:</label>
            <input type="text" id="name" required>

            <label>Rating:</label>
            <div class="stars">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>

            <input type="hidden" id="rating" required />

            <button class="btn btn-primary" type="submit">Submit Rating</button>
        </form>
    </section>
</div>

<!-- MAIN PAGE CONTENT -->
<div class="page-container">
    <h1 class="dash-title-block">Project Dashboard</h1>

    <div class="project-section">
        <img src="villa1.jpg" alt="Image 1">
    </div>

    <div class="project-section">
        <img src="villa2.jpg" alt="Image 2">
    </div>

    <div class="footer-credit">
        by Sohail
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="rating.js"></script>

</body>
</html>
